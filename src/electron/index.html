<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' blob: data:; media-src 'self'; object-src 'none';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreAIte Code - HTMLコード生成ツール</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Node.jsモジュールをブラウザで使用できるようにするスクリプト -->
  <script>
    // contextIsolationが有効な場合でもNodeモジュールにアクセスするためのヘルパー
    function checkElectronAvailability() {
      console.log('Electronの可用性をチェックしています...');
      if (window.electron) {
        console.log('Electron API が見つかりました');
        return true;
      } else {
        console.log('Electron API が見つかりません');
        return false;
      }
    }

    // APIインターフェースの検証
    function validateAPI() {
      console.log('API インターフェースを検証しています...');
      if (window.api) {
        console.log('window.api が見つかりました:', Object.keys(window.api));
        return true;
      } else {
        console.log('window.api が見つかりません。フォールバックをセットアップします...');
        return false;
      }
    }

    // ページ読み込み完了時に実行
    window.addEventListener('DOMContentLoaded', () => {
      console.log('ページが読み込まれました');
      checkElectronAvailability();
      validateAPI();
    });
  </script>
</head>
<body>
  <h1 style="display: none;">CreAIte Code</h1>
  <div id="root"></div>
  <script type="module" src="./main.jsx"></script>
</body>
</html>
